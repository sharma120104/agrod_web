<!DOCTYPE html>
<html>
<head>
    <title>AGROD â€“ Smart Agriculture Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #e8f5e9;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #2e7d32; }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 18px;
            background: #43a047;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2e7d32; }
        select {
            padding: 8px;
            border-radius: 6px;
        }
        img {
            border-radius: 10px;
            border: 2px solid #2e7d32;
        }
        #result {
            background: #f1f8e9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h1>ðŸŒ± AGROD Smart Agriculture Dashboard</h1>

<div class="container">

    <div class="card">
        <h2>ðŸŽ¥ Live Camera Feed</h2>
        <img src="http://{{ pi_ip }}:8000/video" width="100%">
    </div>

    <div class="card">
        <h2>ðŸ“¸ Last Captured Image</h2>
        <img id="captured" src="http://{{ pi_ip }}:8000/captured_image" width="100%">
    </div>

    <div class="card">
        <h2>ðŸšœ Controls</h2>
        <button onclick="controlPump('on')">Pump ON</button>
        <button onclick="controlPump('off')">Pump OFF</button>
        <br><br>
        <label><b>Crop Type:</b></label>
        <select id="crop">
            <option value="cotton">Cotton</option>
            <option value="coconut">Coconut</option>
        </select>
        <br><br>
        <button onclick="captureAndPredict()">Capture & Predict</button>
    </div>

    <div class="card">
        <h2>ðŸ§  Prediction</h2>
        <div id="result">No prediction yet</div>
    </div>

</div>

<script>
function controlPump(state) {
    fetch(`/pump/${state}`);
}

function captureAndPredict() {
    const crop = document.getElementById("crop").value;

    fetch("/capture_and_predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ crop: crop })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("captured").src =
            "http://{{ pi_ip }}:8000/captured_image?" + new Date().getTime();

        document.getElementById("result").innerHTML = `
            <b>Crop:</b> ${data.crop}<br>
            <b>Status:</b> ${data.status}<br>
            <b>Confidence:</b> ${data.confidence || "-"}<br>
            <b>Suggestion:</b> ${data.suggestion}
        `;
    });
}
</script>

</body>
</html>
